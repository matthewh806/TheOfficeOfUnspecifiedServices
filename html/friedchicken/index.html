<script>
function PIMG() {
	let img = $('#img');
  let box = $('#banner-message');
 	let boxWidth = box.width();
    
  img.css({
  	"position": "relative",
    "left": Math.floor(Math.random() * ( boxWidth - 0 + 1) + 0 ) // this selects a random number between 0 and the box width

}
